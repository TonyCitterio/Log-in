<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/630457ad27.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
  </head>
  <body>
    <main>
      <section class="content min-width max-width">
        <img class="robot" src="images/robot_screen_1.png" />
        <div class="language">
          <p>English(USA)</p>
        </div>
        <div class="arrow">
          <i class="fas fa-sort-down"></i>
        </div>
        <section class="content-card">
          <header>
            <h3>Asgard</h3>
            <p class="gray">
              A cloud based community for you to connect with fellow Asgardians
            </p>
          </header>
        </section>
        <section class="content-card signup">
          <header>
            <h2>Sign up to Asgard</h2>
            <p class="gray">
              Already have an account?
              <span class="blue">Log in</span>
            </p>
          </header>
          <section class="row">
            <div class="button1">
              <img
                src="https://img.icons8.com/fluent/48/000000/google-logo.png"
              />
              <a href="#">Sign up with Google</a>
            </div>
            <a href="#" class="button2"
              ><i class="fab fa-facebook-square"></i
            ></a>
            <a href="#" class="button2"><i class="fab fa-apple"></i></a>
          </section>
          <div class="row2">
            <p class="gray">- OR -</p>
          </div>
          <section>
            <form>
              <div class="pb">
                <label for="name" class="label1"> Full Name </label>
                <input type="text" id="name" placeholder="Tylor Durden" />
              </div>
              <div class="pb">
                <label for="email" class="label1"> Email Address </label>
                <input
                  type="email"
                  id="email"
                  placeholder="tylor@durden.design"
                />
              </div>
              <div class="password">
                <i class="far fa-eye"></i>
                <label for="password" class="label1"> Password </label>
                <input type="password" id="password" placeholder="••••••••" />
              </div>
              <div><p>Password Strenght</p></div>

              <section class="rowform">
                <div class="rowform-line"></div>
                <div class="rowform-line"></div>
                <div class="rowform-line"></div>
                <div class="rowform-line"></div>
              </section>
              <section>
                <label for="agree" class="label2">
                  <input type="checkbox" id="agree" />
                  <div>
                    By creating account, you agree to accept our
                    <span class="blue2">Privacy Policy, Terms of service</span>
                    and
                    <span class="blue2">Notification settings</span>
                  </div>
                </label>
              </section>
              <div class="button-form">
                <a href="#">Create Account</a>
              </div>
            </form>
          </section>
        </section>
      </section>
    </main>
  </body>
</html>
